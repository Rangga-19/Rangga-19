<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-image: url(Background-1-small.jpeg);
        background-repeat: no-repeat;
        background-position: center center;
        background-size: cover;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .contact-container {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(10px);
        padding: 30px;
        border-radius: 15px;
        width: 350px;
        color: #fff;
        box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      }

      .contact-container h1{
        text-align: center;
        margin-bottom: 15px;
      }

      .contact-container p {
        font-size: 14px;
        margin-bottom: 10px;
        text-align: center;     
      }

      .contact-info {
        margin-bottom: 15px;
        font-size: 14px;
        line-height: 1.6;
      }

      form input, form textarea {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border: none;
        border-radius: 8px;
        outline: none;
      }

       form button {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 8px;
        background: #4CAF50;
        color: white;
        font-size: 16px;
        cursor: pointer;
      }

      form button:hover {
        background: #45a049;
      }

      .home-btn {
        position: absolute;
        top: 20px;
        left: 20px;
        padding: 10px 20px;
        background: rgba(255, 255, 255, 0.2);
        color: #fff;
        text-decoration: none;
        border-radius: 8px;
        backdrop-filter: blur(5px);
        transition: 0.3s;
      }

      .home-btn:hover {
        background: rgba(255, 255, 255, 0.4);
      }
    </style>
  </head>
  <body>

    <a href="index.html" class="home-btn">SP</a>

  <div class="contact-container">
    <h1>Contact Us</h1>
    <p>Got a question or feedback? I'd love to hear from you.</p>
    
    <div class="contact-info">
      Email: <a href="mailto:permadar@wsc.school.nz" style="color:#fff">permadar@wsc.school.nz</a><br>
      Phone: 021 123 4567 <br>
      Website by Rangga Permada
    </div>

    <form>
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea rows="4" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>
  </body>
  </html>
